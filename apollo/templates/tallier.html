<!doctype html>
<title>Tallier #{{ tallier_id }}</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans">
<div class=page>
  <h1>Tallier #{{ tallier_id }}</h1>
  {% if not tallied %}
  <p>Currently accepting votes!</p>
  {% else %}
  <p>Election has ended. No longer accepting votes.</p>
  {% endif %}
</div>
