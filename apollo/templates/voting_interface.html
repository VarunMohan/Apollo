<!doctype html>
<title>Voting Interface</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open Sans">
<div class=page>
  <h1>Voting Interface</h1>
  {% if submit_vote_msg %}
  <p>{{ submit_vote_msg }}</p>
  {% endif %}
  <form name="submit_vote" action="/api/submit_vote" method="post">
    Election ID: <input type="text" name="eid">
    Voter ID: <input type="text" name="voter_id">
    Candidate: <input type="text" name="candidate">
    <input type="submit" value="Submit">
  </form>
  </br>
  {% if end_election_msg %}
  <p>{{ end_election_msg }}</p>
  {% endif %}
  <form name="end_election" action="/api/end_election" method="post">
    Election ID: <input type="text" name="election_id">
    <input type="submit" value="End Election">
  </form>
</div>
